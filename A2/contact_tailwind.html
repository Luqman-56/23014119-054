<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Honda Bikes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 text-gray-800">
  <header class="bg-red-600 text-white py-5 text-center">
    <h1 class="text-3xl font-bold mb-2 text-center md:text-4xl">Welcome to Honda Bikes</h1>
    <nav>
      <ul class="flex flex-col md:flex-row justify-center items-center space-y-2 md:space-y-0 md:space-x-6">
        <li><a href="home_tailwind.html" class="hover:text-yellow-400">Home</a></li>
        <li><a href="bikes_tailwind.html" class="hover:text-yellow-400">Bikes</a></li>
        <li><a href="heavybike_tailwind.html" class="hover:text-yellow-400">Heavy Bikes</a></li>
        <li><a href="contact_tailwind.html" class="hover:text-yellow-400">Contact</a></li>
        <li><a href="about_tailwind.html" class="hover:text-yellow-400">About Us</a></li>
      </ul>
    </nav>
  </header>

    <section class="contact-form max-w-lg mx-auto bg-white p-4 sm:p-6 mt-6 sm:mt-10 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-red-600 mb-6">Get in Touch</h2>
        <form>
            <input type="text" placeholder="Your Name" required class="w-full p-3 mb-4 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-600">
            <input type="email" placeholder="Your Email" required class="w-full p-3 mb-4 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-600">
            <textarea placeholder="Your Message" class="w-full p-3 mb-4 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-600"></textarea>
            <button type="submit" class="w-full py-3 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-600">
        </form>
    </section>

    <footer class="bg-red-600 text-white py-4 text-center mt-10">
        <p>&copy; 2025 Honda Bikes Pakistan</p>
    </footer>
